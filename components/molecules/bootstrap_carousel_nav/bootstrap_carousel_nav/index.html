<a class="left carousel-control" href="#carousel_{{carouselCollection}}" role="button" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
  </span>
  <span class="sr-only">{% if previousText %}{{previousText}}{% else %}Previous{% endif %}</span>
</a>

<a class="right carousel-control" href="#carousel_{{carouselCollection}}" role="button" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
  <span class="sr-only">{% if nextText %}{{nextText}}{% else %}Next{% endif %}</span>
</a>

<!-- Indicators -->
<ol class="carousel-indicators">
  {% set carousel_collection = collections[carouselCollection] %}
  {% for key, item in carousel_collection %}
  <li data-target="#{{id}}" data-slide-to="{{key}}" class="{% if loop.first %}active{% endif %}"></li>
  {% endfor %}
</ol>
